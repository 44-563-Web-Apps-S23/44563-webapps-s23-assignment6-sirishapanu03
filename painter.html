<!DOCTYPE html>
<html>
    <title> Painter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    
<body>

<h1>Painter entry Sirisha Panuganti</h1>

<h2>Getting input</h2>

<form>
    <label for="secret_string">The hidden painter name </label>
    <input type ="password" id="secret_string" name="secret_string" value="Monet"> <br>

    <label for="check">Guess the painter</label>
    <input type ="text" id="check" name="check" autofocus> <br>

    <input type="button" class ="btn btn-primary" id = button1 onclick="checkPainter()" value="Check the guess">
</form>

<p id="result">This text will be replaced </p>

<div class = "container" onclick="selectImage()">
   <img id = plant src = "panicum virgatum.jpg" class="image" width="100" height="100"><br>
</div>

<script> 

    var good = 0
    var oops = 0

    var useImage =1;

    function checkPainter (){
         
    pwd = document.getElementById("secret_string").value
    check = document.getElementById("check").value
    
    if(check == pwd){
        good = good+1;
        alert("You got it right");
    }
    else{
       oops =  oops+ 1;
        alert("Sorry")
    }
    out = document.getElementById("result")
    out.innerHTML = "Good: "
    out.innerHTML += good
    out.innerHTML += " oops: "
    out.innerHTML += oops

    if(oops >= 10){
        updatePainter()
        document.getElementById("button1").style.visibility = "hidden";
    }
}

function updatePainter(){
    alert("Sorry, ran out of guesses.")
}

function selectImage(){
    switch(useImage){
        case 1: document.getElementById("plant").src = "acacia.jpg";
        useImage++
        break;
        case 2:document.getElementById("plant").src = "Neolitsea.jpg";
        useImage++;
        break;
        case 3:document.getElementById("plant").src = "panicum virgatum.jpg"
        useImage = 1;
        break;
    }
}

</script>

</body>
</html>
