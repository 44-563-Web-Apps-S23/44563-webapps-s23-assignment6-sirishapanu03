<!DOCTYPE html>
<html>
    <head>
        <title>Conversions</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
          integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
          integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </head>
<body>

    <h1>Sirisha Panuganti shows currency conversion</h1>

<form>
    <label for="baseAmount">Enter base amount</label>
    <input type ="number" id="baseAmount" name="baseAmount" value=50> <br>

    <label for="conversion">Enter the conversion rate</label>
    <input type ="number" id="conversion" name="conversion" value=35> <br>

    <input type="button" onclick="convert()" value="Show conversions">
</form>

<p id="result">This text will be replaced </p>

<form>
    <input type ="radio" id="average" name="average" value=mean> 
    <label for="average">Average</label><br>

    <input type ="radio" id="maximum" name="maximum" value=maximum>
    <label for="maximum">Max</label><br>

    <input type ="radio" id="minimum" name="minimum" value=minimum>
    <label for="minimum">Min</label><br> 

    <input type=button class ="btn btn-primary" onclick="chooseOp()" value="Show result">
   
</form>

<p id="result1">This text will be replaced </p>


<script> 

function convert (){

    let toShow = ""
    base = document.getElementById("baseAmount").value
    conversionRate = document.getElementById("conversion").value
   for(let i =1; i<=16;i*=2){
        toShow  =  toShow + base *i + " is " + ((base * i * conversionRate) % 1 == 0 ? (base * i * conversionRate) : (base * i * conversionRate).toFixed(1) )+ "; " 
   }
    
    out = document.getElementById("result")
    out.innerHTML = "Conversions are: "  + toShow   
}

function chooseOp (){

base = document.getElementById("baseAmount").value
conversionRate = document.getElementById("conversion").value

let radioAvg = document.getElementById("average");
let radioMax = document.getElementById("maximum");
let radioMin = document.getElementById("minimum");

out = document.getElementById("result1")

if(radioAvg.checked){
 avg = (Number(base) + Number(conversionRate))/2
 out.innerHTML = "Average of " + base + " and " + conversionRate +  " is " + avg;
 radioAvg.checked = false;
}
else if (radioMax.checked) {
    max = Math.max(base,conversionRate)
    out.innerHTML = "Max of " + base + " and " + conversionRate +  " is " + max;
    radioMax.checked = false;
} else if(radioMin.checked){
    min = Math.min(base,conversionRate)
    out.innerHTML = "Min of " + base + " and " + conversionRate +  " is " + min;
    radioMin.checked = false;
} else{
    console.log("Please select one option")
}
    
}
</script>

</body>
</html>
